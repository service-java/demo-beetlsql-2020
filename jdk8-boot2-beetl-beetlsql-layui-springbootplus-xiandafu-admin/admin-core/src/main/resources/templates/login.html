<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot开发平台</title>
    <link rel="stylesheet" href="${ctxPath}/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="${ctxPath}/css/low-level.css">
    <script src="${ctxPath}/plugins/layui/layui.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style rel="stylesheet" type="text/css">
        .layui-tab-title li:first-child > i {
            display: none;
        }
        .layui-elem-field legend {
            margin: 0 auto;
        }
    </style>
</head>
<body class="layui-layout-body">

<div class="container w-500 mt-100">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>用户登录</legend>
    </fieldset>

    <form class="layui-form" action="${ctxPath}/login.do" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label tl">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="code" lay-verify="title" autocomplete="off"
                       placeholder="请输入用户名" class="layui-input"  value="admin">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label tl">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required"  name="" placeholder="请输入密码" autocomplete="off"
                       class="layui-input" value="123456">
            </div>
        </div>
        <div class="layui-form-item mt-50">
            <button class="layui-btn w-full" lay-submit="" lay-filter="demo1">立即登录</button>
        </div>
    </form>

</div>



</body>
</html>
